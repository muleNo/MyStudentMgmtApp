<?xml version="1.0" encoding="UTF-8"?>
<persistence version="2.2" xmlns="http://xmlns.jcp.org/xml/ns/persistence"
             xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
             xsi:schemaLocation="http://xmlns.jcp.org/xml/ns/persistence
             http://xmlns.jcp.org/xml/ns/persistence/persistence_2_2.xsd">
  <persistence-unit name="my-persistence-unit">
    <provider>org.hibernate.jpa.HibernatePersistenceProvider</provider>
    <properties>
      <property name="javax.persistence.jdbc.driver" value="YOUR_JDBC_DRIVER_CLASS"/>
      <property name="javax.persistence.jdbc.url" value="YOUR_JDBC_URL"/>
      <property name="javax.persistence.jdbc.user" value="YOUR_DB_USERNAME"/>
      <property name="javax.persistence.jdbc.password" value="YOUR_DB_PASSWORD"/>
      <property name="hibernate.hbm2ddl.auto" value="update"/>
      <property name="hibernate.dialect" value="YOUR_DIALECT_CLASS"/>
      <property name="hibernate.show_sql" value="true"/>
    </properties>
  </persistence-unit>
</persistence>
